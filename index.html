<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="icons/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clyne Result Summary</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="fake-1"></div>
        <section class="results">
          <p class="text-2">Your Result</p>

          <div class="score">
            <h1 class="big-text">76</h1>
            <p class="text">of 100</p>
          </div>

          <p class="remarks">Great</p>

          <p class="text">
            Great You scored higher than 65% of the people who have taken these
            tests
          </p>
        </section>

        <section class="summary">
          <h1 class="black-text">Summary</h1>
          <div class="box reaction"><p class="r-text">Reaction</p></div>
          <div class="box memory"><p class="m-text">Memory</p></div>
          <div class="box verbal"><p class="v-text">Verbal</p></div>
          <div class="box visual"><p class="v1-text">Visual</p></div>
          <button>Continue</button>
        </section>
      </div>
    </main>
  </body>
</html>
